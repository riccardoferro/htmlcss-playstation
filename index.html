<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font-awesome 6.0.0, for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- link file css  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Playstation</title>
  </head>
  <body>
    <!-- first section where is the logo sony and the nav-bar  -->

    <header>
      <!-- top header  -->

      <div class="container-fluid">
        <div class="row">
          <!-- top header  -->

          <div class="col-12 bg-black-rf text-end p-2">
            <img class="h-15px-rf" src="img/sony_logo.svg" alt=" Sony's logo" />
          </div>
        </div>
      </div>

      <!-- nav bar  -->

      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <!-- logo ps -->

          <a class="navbar-brand" href="#">
            <img class="h-50px-rf" src="img/play_logo.svg" alt="play logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNavAltMarkup"
          >
            <!-- start part of the header xxl  -->

            <div class="navbar-nav">
              <div class="row">
                <div class="col-12">
                  <a class="nav-link d-inline-block" href="#">Giochi</a>
                  <a class="nav-link d-inline-block" href="#">Hardware</a>
                  <a class="nav-link d-inline-block" href="#">Servizi</a>
                  <a class="nav-link d-inline-block" href="#">Novita'</a>
                  <a class="nav-link d-inline-block" href="#">Fai acquisti</a>
                  <a class="nav-link d-inline-block" href="#">Supporto</a>
                </div>
              </div>
            </div>

            <!-- end part of the header xxl  -->

            <div class="navbar-nav">
              <div class="col-12">
                <a class="nav-link d-inline-block" href="#">My PlayStation</a>
                <button type="button" class="btn btn-dark rounded-pill">
                  Accedi
                </button>
                <i class="bi bi-search"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- section where is an advert of a game  -->

    <section class="game-advert-1"></section>

    <!-- section presentatio of the playstation 5  -->

    <section class="presentation-ps5"></section>

    <!-- second section where is an advert of a game  -->

    <section class="game-advert-2"></section>

    <!-- section with new releases games  -->

    <section class="new-releases"></section>

    <!-- section where is ps4 and other stuff  -->

    <section class="explore-play4"></section>

    <!-- explore playstation-plus  -->

    <section class="explore-ps-plus"></section>

    <!-- section discounts  -->

    <section class="new-discounts"></section>

    <!-- explore playstation-ps-now  -->

    <section class="explore-ps-now"></section>

    <!-- section social media  -->

    <section class="social-media"></section>

    <!-- final side of the web page  -->

    <footer></footer>
  </body>
</html>
